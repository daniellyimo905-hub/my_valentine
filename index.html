// Touch devices (phones)

  e.preventDefault();
  moveNo();
});

// Extra safety: screen tap near button
document.addEventListener("touchmove", () => {
  moveNo();
});

// signature generator
function signature(name) {
  let hash = 0;
  for (let i = 0; i < name.length; i++) {
    hash = (hash << 5) - hash + name.charCodeAt(i);
    hash |= 0;
  }
  return "DSN-" + Math.abs(hash);
}
